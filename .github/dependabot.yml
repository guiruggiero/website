version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      time: "05:00"
      timezone: Europe/Berlin

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      time: "05:00"
      timezone: Europe/Berlin
    allow:
      - dependency-type: development
    groups:
      new-versions:
        applies-to: version-updates
        update-types:
          - patch
          - minor
          - major
      security-patches:
        applies-to: security-updates
        update-types:
          - patch
          - minor
          - major
