name: Cache purge

permissions:
  contents: read

on: workflow_dispatch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  purge-cloudflare-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Purge all Cloudflare cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ SECRETS.CLOUDFLARE_ZONE_ID }}/purge_cache" -H "X-Auth-Email: ${{ SECRETS.EMAIL_GUI }}" -H "Authorization: Bearer ${{ SECRETS.CLOUDFLARE_PURGE_CACHE }}" -H "Content-Type: application/json" --data '{"purge_everything": true}'
